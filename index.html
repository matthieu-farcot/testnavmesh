<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame navmesh constrain example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- aframe-locomotion (or similar nav-mesh component). If unavailable, use your project's nav component -->
    <script src="https://unpkg.com/@fernandojsg/aframe-locomotion@latest/dist/aframe-locomotion.min.js"></script>
    <!-- If using a different nav component, include it here -->
  </head>
  <body>
    <a-scene background="color: #AAA">
      <!-- Load navmesh (recommended as glTF) -->
      <a-assets>
        <!-- If you converted the obj to glb, point to that URL -->
        <a-asset-item id="navmesh" src="navmesh.glb"></a-asset-item>
        <!-- OR if you must use OBJ, use obj-model (some nav components prefer glTF/BufferGeometry) -->
        <!-- <a-asset-item id="navobj" src="disc_navmesh.obj"></a-asset-item> -->
      </a-assets>

      <!-- Scene geometry -->
      <a-entity gltf-model="#navmesh" nav-mesh position="0 0 0"></a-entity>

      <!-- Basic floor / visual -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#777"></a-plane>

      <!-- Camera rig constrained by navmesh -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera nav-mesh-constrained="offset: 0 0 0"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
